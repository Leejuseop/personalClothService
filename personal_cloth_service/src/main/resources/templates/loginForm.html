<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

    <title>로그인 안내</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인 안내</h2>
        </div>
        <hr class="my-4">
        <h4 class="mb-3">정보 입력</h4>
        <form action="/loginSuccess" th:action="@{/loginSuccess}" method="post">
            <div>
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="memberPw">패스워드</label>
                <input type="text" id="memberPw" name="memberPw" class="form-control" placeholder="패스워드를 입력하세요">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/signUp1IdPw'" th:onclick="|location.href='@{/signUp1IdPw}'|" type="button">회원가입</button>
                </div>
            </div> 
        </form>
    </div>
</body>
</html>
